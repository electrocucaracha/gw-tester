apiVersion: batch/v1
kind: Job
metadata:
  name: etcdctl-lte-sgi
  namespace: kube-system
spec:
  template:
    spec:
      nodeSelector:
        flannel-etcd: "true"
      containers:
        - name: etcdctl-lte-sgi
          image: quay.io/coreos/etcd:v3.3.20
          env:
            - name: ETCDCTL_API
              value: "2"
          command: ["etcdctl"]
          args:
            - --no-sync
            - '--endpoint=http://$(FLANNEL_ETCD_SERVICE_HOST):12379'
            - set
            - '/sgi/network/config'
            - '{ "Network": "10.0.1.0/24", "Backend": {"Type": "vxlan", "VNI": 3, "DirectRouting": true}}'
      restartPolicy: Never
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: lte-sgi-flannel-ds
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: flannel
  template:
    metadata:
      labels:
        tier: node
        app: flannel
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/os
                    operator: In
                    values:
                      - linux
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      hostNetwork: true
      tolerations:
        - operator: Exists
          effect: NoSchedule
      serviceAccountName: flannel
      initContainers:
        - name: install-cni
          image: quay.io/coreos/flannel:v0.12.0-amd64
          command:
            - cp
          args:
            - -f
            - /tmp/cni-configs/sgi.conf
            - /etc/cni/net.d/sgi.conf
          volumeMounts:
            - name: destination
              mountPath: /etc/cni/net.d
            - name: source
              mountPath: /tmp/cni-configs/
      containers:
        - name: kube-flannel
          image: quay.io/coreos/flannel:v0.12.0-amd64
          command:
            - /opt/bin/flanneld
          args:
            - --ip-masq
            - -subnet-file=/run/flannel/lte-sgi.env
            - -etcd-prefix=/sgi/network
            - '-etcd-endpoints=http://$(FLANNEL_ETCD_SERVICE_HOST):12379'
          resources:
            requests:
              cpu: "100m"
              memory: "50Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
          securityContext:
            privileged: false
            capabilities:
              add: ["NET_ADMIN"]
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: run
              mountPath: /run/flannel
      volumes:
        - name: run
          hostPath:
            path: /run/flannel
        - name: destination
          hostPath:
            path: /etc/cni/net.d
        - name: source
          configMap:
            name: lte-sgi-flannel-cfg
